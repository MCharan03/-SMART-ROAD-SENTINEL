<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Defect Dashboard</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        #data-container { margin-top: 20px; display: flex; }
        #defect-list-container { flex: 1; border: 1px solid #ccc; padding: 10px; margin-right: 20px; }
        #mapid { flex: 2; height: 600px; border: 1px solid #ccc; } /* Map container */
        .defect-item { margin-bottom: 10px; padding: 5px; border-bottom: 1px dashed #eee; }
    </style>
</head>
<body>
    <h1>Road Defect Dashboard</h1>

    <div id="data-container">
        <div id="defect-list-container">
            <h2>Detected Defects</h2>
            <div id="defect-list">
                Loading data...
            </div>
        </div>
        <div id="mapid"></div> <!-- Map will be rendered here -->
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBcPpkAOcXy20w0vlaXaVUearIOBhiXZyV3mwOfg=="
            crossorigin=""></script>
    <script>
        let mymap = null; // Global map variable

        async function fetchDefectData() {
            try {
                const response = await fetch('/data');
                const defects = await response.json();
                const defectListDiv = document.getElementById('defect-list');
                defectListDiv.innerHTML = ''; // Clear loading message

                if (defects.length === 0) {
                    defectListDiv.innerHTML = '<p>No defects detected yet.</p>';
                    // If map exists, clear markers
                    if (mymap) {
                        mymap.eachLayer(function (layer) {
                            if (layer instanceof L.Marker) {
                                mymap.removeLayer(layer);
                            }
                        });
                    }
                    return;
                }

                // Initialize map if not already initialized
                if (!mymap) {
                    mymap = L.map('mapid').setView([defects[0].latitude, defects[0].longitude], 13); // Set view to first defect
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(mymap);
                } else {
                    // Clear existing markers
                    mymap.eachLayer(function (layer) {
                        if (layer instanceof L.Marker) {
                            mymap.removeLayer(layer);
                        }
                    });
                }

                defects.forEach(defect => {
                    const div = document.createElement('div');
                    div.className = 'defect-item';
                    div.innerHTML = `
                        <p><strong>Timestamp:</strong> ${new Date(defect.timestamp * 1000).toLocaleString()}</p>
                        <p><strong>Location:</strong> Lat ${defect.latitude.toFixed(4)}, Lon ${defect.longitude.toFixed(4)}</p>
                        <p><strong>Detections:</strong> ${defect.detections ? defect.detections.map(d => `${d.class} (${d.confidence.toFixed(2)})`).join(', ') : 'N/A'}</p>
                        ${defect.image_url ? `<p><a href="${defect.image_url}" target="_blank">View Image</a></p>` : ''}
                    `;
                    defectListDiv.appendChild(div);

                    // Add marker to map
                    if (defect.latitude && defect.longitude) {
                        const marker = L.marker([defect.latitude, defect.longitude]).addTo(mymap);
                        marker.bindPopup(`
                            <b>Defect Detected!</b><br>
                            Timestamp: ${new Date(defect.timestamp * 1000).toLocaleString()}<br>
                            Detections: ${defect.detections ? defect.detections.map(d => `${d.class} (${d.confidence.toFixed(2)})`).join(', ') : 'N/A'}<br>
                            ${defect.image_url ? `<a href="${defect.image_url}" target="_blank">View Image</a>` : ''}
                        `).openPopup();
                    }
                });

            } catch (error) {
                console.error('Error fetching defect data:', error);
                document.getElementById('defect-list').innerHTML = '<p style="color: red;">Error loading data.</p>';
            }
        }

        fetchDefectData();
        // Refresh data every 10 seconds
        setInterval(fetchDefectData, 10000);
    </script>
</body>
</html>
