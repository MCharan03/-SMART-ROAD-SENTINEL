<div id="telemetry-container" class="grid-item">
    <h1 class="telemetry-title">TELEMETRY</h1>

    <div class="telemetry-box telemetry-speed-box">
        <h2>SPEED <span id="obd-status" class="status-indicator"></span></h2>
        <div class="speed-gauge">
            <div class="gauge-arc"></div>
            <div class="gauge-needle"></div>
            <div class="gauge-value" id="speed-value">0</div>
        </div>
    </div>

    <div class="telemetry-box telemetry-gps-box">
        <h2>GPS <span id="gps-status" class="status-indicator"></span></h2>
        <p id="gps-value">--,--</p>
    </div>

    <div class="telemetry-box telemetry-suspension-box">
        <h2>SUSPENSION</h2>
        <p id="suspension-status">--</p>
    </div>
</div>
