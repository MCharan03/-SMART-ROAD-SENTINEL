<div id="defect-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Defect Details</h2>
        <div class="modal-body">
            <img id="modal-defect-image" src="" alt="Defect Image">
            <p><strong>ID:</strong> <span id="modal-defect-id"></span></p>
            <p><strong>Type:</strong> <span id="modal-defect-type"></span></p>
            <p><strong>Confidence:</strong> <span id="modal-defect-confidence"></span></p>
            <p><strong>Timestamp:</strong> <span id="modal-defect-timestamp"></span></p>
            <p><strong>Location:</strong> <span id="modal-defect-location"></span></p>
        </div>
    </div>
</div>
